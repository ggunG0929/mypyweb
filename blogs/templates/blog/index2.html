<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 추가해줌 -->
    <title>{% block title %}{% endblock %}</title>  <!-- 제목설정 -->
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script src="https://kit.fontawesome.com/c33abba1b7.js" crossorigin="anonymous"></script>   <!-- 폰트어썸 키트 -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>     <!-- 제이쿼리 -->
</head>
<body>
{% include 'navbar.html' %}
<div class="container my-3">
    <div class="row">
        <div class="col-8">
        <h2>Blog에 오신 것을 환영합니다.</h2>
        <div class="my-4">
            <img class="rounded-2" src="{% static 'blog/images/easy.jpg' %}" alt="소녀">
            <!-- 최신글 보이기 -->
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 text-start">
                    <h5 class="m-3">최근 포스트</h5>
                    <div class="card">
                        <div class="card-body">
                        {% for post in new_post %}
                            <p>
                                <a href="{% url 'blog:detail' post.id %}">
                                    {{ post.title }} - ({{ post.author }}, {{ post.pub_date }})
                                </a>
                            </p>
                        {% endfor %}
                        </div>
                    </div>
                </div><!-- col-8 끝 -->
            </div><!-- row 끝 -->
        </div><!-- container끝 -->
    </div>
</div>
</div>
</body>
</html>
