{% extends 'base.html' %}
{% block title %}Welcome~ MyBlog!!{% endblock %}
<!-- 사진이 들어가면 베이스에 load static이 들어갔더라도 다시 한번더 넣어준다 -->
{% load static %}
{% block content %}
<div class="container my-4 text-center">
    <h2>Blog에 오신 것을 환영합니다.</h2>
    <div class="my-4">
        <img class="rounded-2" src="{% static 'blog/images/easy.jpg' %}" alt="소녀">
        <!-- 최신글 보이기 -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 text-start">
                <h5 class="m-3">최근 포스트</h5>
                <div class="card">
                    <div class="card-body">
                    {% for post in new_post %}
                        <p>
                            <a href="{% url 'blog:detail' post.id %}">
                                {{ post.title }} - ({{ post.author }}, {{ post.pub_date }})
                            </a>
                        </p>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
