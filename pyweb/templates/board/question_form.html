{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <section id="question_form">
        <h4 class="border-bottom">질문 등록</h4>
        <form action="" method="post">
            {% csrf_token %}
            <!-- 유효성 검사(오류 처리) 시작 -->
            {% if form.errors %}
                <div  class="alert alert-danger">
                {% for field in form %}     <!-- 폼의 필드를 순회하면서 -->
                    {% if field.errors %}   <!-- 필드에 오류가 있으면 -->
                        {{ field.label }}
                        {{ field.errors }}  <!-- 에러 출력 -->
                    {% endif %}
                {% endfor %}
                </div>
            {% endif %}
            <!-- 오류 처리 끝 -->
            <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" name="subject" id="subject" class="form-control" value="{{ form.subject.value|default_if_none:'' }}">    <!-- 콜론 다음에 띄어쓰면 오류남 -->
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea name="content" id="content" rows="10" class="form-control mb-3">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </section>
</div>
{% endblock %}
